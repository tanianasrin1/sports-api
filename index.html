<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Api</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mx-auto">
        <div class="row">
            <div class="col-md-6 my-5 ">
                <div class="d-flex">
                    <input id="input-value" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button onclick="searchPlayers()" class="btn btn-outline-success" type="submit">Search</button>
                </div>
                <h2 id="error" class="text-center text-danger"></h2>
                <!-- <img id="spinner" src="spinnervlll.gif" alt=""> -->
                <div id="spinner" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                <div id="player-container" > </div>
            </div>

            <div class="col-md-6 my-5 text-center">
             <h1>Right Site</h1>
             <div class="conditional-img w-100 m-auto">
                <img id="female-img" class="w-50" src="female.png" alt="">
                <img id="male-img" class="w-50" src="male.png" alt="">
            </div>
             <div id="details" class="details-container">

             </div>
            </div>
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
